    <br>

    <button type='button' onClick="showMessage()" id="demo"><b>Submit</b></button>

    <script type="text/javascript">

        function showMessage() {

            var inco = document.getElementById("income").value;

            var re = document.getElementById("rent").value;
            var fo = document.getElementById("food").value;
            var tr = document.getElementById("trans").value;
            var ch = document.getElementById("child").value;
            var gr = document.getElementById("gro").value;

            var ho = document.getElementById("hosp").value;
            var ce = document.getElementById("cell").value;
            var ele = document.getElementById("ele").value;
            var wat = document.getElementById("water").value;
            var ins = document.getElementById("inss").value;

            var lo = document.getElementById("loans").value;
            var oth = document.getElementById("oth").value;

            var sum = parseInt(re) + parseInt(fo)
                + parseInt(tr) + parseInt(ch) + parseInt(gr)
                + parseInt(ho) + parseInt(ce) + parseInt(ele)
                + parseInt(wat) + parseInt(ins) + parseInt(lo)
                + parseInt(oth);

            var exp = parseInt(inco) - parseInt(sum)

            alert("Income is : " + inco + "\nExpense is : " + exp);
        }

    </script>
